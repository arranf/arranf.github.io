<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Arran France</title>

        <link rel="icon" type="image/png" href="{{site.github.url}}/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="{{site.github.url}}/favicon-16x16.png" sizes="16x16" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{site.github.url}}/assets/dist/css/picnic.min.css"/>
        <link rel="stylesheet" href="{{site.github.url}}/assets/src/css/app.css"/>
        <link rel="stylesheet" href="{{site.github.url}}/assets/dist/css/font-awesome.min.css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    </head>
    <body>
        <div id="page-wrapper">
            <nav>
                <a href="{{site.github.url}}" class="brand" style="display:none;">
                    <h1>
                        <span class="weak">Arran</span>France</h1>
                </a>
                <!-- responsive-->
                <input id="menu-button" type="checkbox" class="show">
                <label for="menu-button" class="burger pseudo button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </label>
                <div class="menu">
                    <a class="pseudo button" href="https://github.com/arranf" aria-hidden="true">
                        <i class="fa fa-github"></i>
                        Github</a>

                    <a class="pseudo button" href="https://twitter.com/arranf" aria-hidden="true">
                        <i class="fa fa-twitter"></i>
                        Twitter</a>
                    <a class="pseudo button" href="https://blog.arranfrance.com" aria-hidden="true">
                        <i class="fa fa-rss"></i>
                        Blog</a>
                </div>
            </nav>
            {{content}}
            <script src="{{site.github.url}}/assets/dist/js/jquery.min.js"></script>
            <script>
                $('.brand').css('margin-left', $('.column').css('margin-left')).fadeIn(300);
            </script>
        </body>
    </html>
